<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> </title>
	<!-- Css -->
	<script src="https://npmcdn.com/vue/dist/vue.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>

	<div id="app">
		
		<div class="loading-form-wrapper" v-if="!gameIsRunning">
			<h2>Prepare for game</h2>
			<div class="error" v-if="showError">Enter your name!</div>
			<form id="loading-form" v-on:submit.prevent="startGame">
				<label for="name">Name</label>
				<input type="text" id="name" autocomplete="off">
				<input type="submit" value="start" id="submit-btn">
			</form>
		</div>
		<div class="game-wrapper" v-else>
			<div class="game-column player">
				<h2> {{ playerName }} </h2>
				<div class="health-wrapper">
					<div class="player-health health"
						style="background-color: green;"
						v-bind:style="{width: playerHealth + '%'}"
					>{{ playerHealth }}</div>
				</div>
				<div class="player-skin"></div>

				<form class="targets-form" 
				v-on:submit.prevent="attack">

					<div class="targets-wrapper">
						<div class="targets-attack targets-column">
							<div class="target-item">
								<label for="attack-head">Head</label>
								<input type="radio" id="attack-head" name="attack-target" data-target="head">
								<div class="check"></div>
							</div>
							<div class="target-item">
								<label for="attack-hands">Hands</label>
								<input type="radio" id="attack-hands" name="attack-target" data-target="hands">
								<div class="check"></div>
							</div>
							<div class="target-item">
								<label for="attack-body">Body</label>
								<input type="radio" id="attack-body" name="attack-target" data-target="body">
								<div class="check"></div>
							</div>
							<div class="target-item">
									<label for="attack-legs">Legs</label>
								<input type="radio" id="attack-legs" name="attack-target" data-target="legs">
								<div class="check"></div>
							</div>
						</div>
						<div class="targets-defence targets-column">
							<div class="target-item">
								<label for="defence-head">Head</label>
								<input type="radio" id="defence-head" name="defence-target" data-target="head">
								<div class="check"></div>
							</div>
							<div class="target-item">
								<label for="defence-hands">Hands</label>
								<input type="radio" id="defence-hands" name="defence-target" data-target="hands">
								<div class="check"></div>
							</div>
							<div class="target-item">
								<label for="defence-body">Body</label>
								<input type="radio" id="defence-body" name="defence-target" data-target="body">
								<div class="check"></div>
							</div>
							<div class="target-item">
								<label for="defence-legs">Legs</label>
								<input type="radio" id="defence-legs" name="defence-target" data-target="legs">
								<div class="check"></div>
							</div>
						</div>
					</div>
						<button class="btn-attack" type="submit"></button>
				</form>
				

			</div>
			
			<div class="game-column turns-column" v-if="!resultsShow">
				<ul class="turns">
					<li v-for="turn in turns"
					:class="{'player-turn': turn.isPlayer, 'monster-turn':!turn.isPlayer}">{{turn.text}}</li>
				</ul>
			</div>


			<div class="game-column result" v-else>
				<p>{{ winner }} win</p>
				<button class="newgame-btn"
				v-on:click="newGame()">Start new game?</button>
			</div>


			<div class="game-column monster">
				<h2>Monster</h2>
				<div class="health-wrapper">
					<div class="monster-health health"
						style="background-color: green;"
						v-bind:style="{width: playerHealth + '%'}"
					>{{ monsterHealth }}</div>
				</div>
				<div class="monster-skin"></div>
			</div>
		</div>

		
	</div>


<script type="text/javascript" src="main.js"></script>


</body>
</html>
